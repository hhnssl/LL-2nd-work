<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LIKE LION 2차 과제 - 오한솔</title>
    </head>
    <body>
        <div class="login-page">
            <div class="header">
                <h1>로그인 또는 회원가입</h1>
                <button>
                    <img src="./LDH_LION_img/close.png" alt="close button" />
                </button>
            </div>

            <span>위니브에서 여러분의 궁금증을 해결하세요! :)</span>
            <button>
                <img
                    src="./LDH_LION_img/icon_check_empty.png"
                    alt="check empty button"
                />
            </button>
            <span>로그인 상태 유지</span>
            <button>로그인</button>
            <div>
                <ul>
                    <li>회원가입</li>
                    <li>아이디/비밀번호 찾기</li>
                </ul>
            </div>

			<span>또는</span>

			<div class="login-with-site">
				<ul>
					<li>
						<img src="./LDH_LION_img/icon_google.png" alt="login with google">
						<span>구글 계정으로 로그인</span>
					</li>
					<li>
						<img src="./LDH_LION_img/icon_facebook.png" alt="login with facebook">
						<span>페이스북 계정으로 로그인</span>
					</li>
					<li>
						<img src="./LDH_LION_img/icon_naver.png" alt="login with naver">
						<span>네이버 계정으로 로그인</span>
					</li>
					<li>
						<img src="./LDH_LION_img/icon_kakao.png" alt="login with kakao">
						<span>카카오톡 계정으로 로그인</span>
					</li>
				</ul>

			</div>
        </div>
    </body>
</html>
